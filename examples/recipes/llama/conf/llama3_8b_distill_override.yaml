# Example override file

# To override a parameter, ensure the structure matches the ConfigContainer
# and its sub-configurations (e.g., model, train, etc.)
# Top-level ConfigContainer fields are dataclasses themselves

model:
  seq_length: 4096
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 1
  context_parallel_size: 1
  sequence_parallel: true

modelopt:
  _target_: megatron.bridge.training.config.ModelOptConfig
  kd:
    _target_: megatron.bridge.training.config.ModelOptDistillConfig
    teacher_path_or_id: "meta-llama/Llama-3.2-1B"

train:
  train_iters: 10
  global_batch_size: 8
  micro_batch_size: 1
  eval_iters: 8

optimizer:
  lr: 1e-4
  min_lr: 1e-5

scheduler:
  lr_warmup_iters: 3

checkpoint:
  # Directory to save to. If null, no checkpoint will be saved.
  save: "./distill_llama3_8b"

dist:
  use_megatron_fsdp: false
  use_torch_fsdp2: false

logger:
  log_interval: 1

dataset:
  sequence_length: 4096

rng:
  seed: 42

ddp:
  grad_reduce_in_fp32: true

profiling:
  # For optional fields in the config, specify the target to instantiate the object.
  _target_: megatron.bridge.training.config.ProfilingConfig
  use_nsys_profiler: false
  profile_step_start: 5
  profile_step_end: 10
  use_pytorch_profiler: true
  profile_ranks: [0, 1]
  record_shapes: true
